<!DOCTYPE html>  
<html>  
<head>  
    <script>  
        function fun() {  
            document.getElementById("p").style.color="red";      
        }
    </script>  
</head>  
<body>  
<h2>Script within Head element</h2>  
<p id="p">when we use click me button it will change the color</p>  
<button type="button" onclick="fun()">Click me</button>  
</body>  
</html>
