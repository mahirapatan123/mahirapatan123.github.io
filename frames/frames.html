<!DOCTYPE html>    
<html>   
<body>      
            
<h2>HTML Iframes pixels</h2>    
    <p>Use the height and width attributes to specify the size of the iframe:</p>    
    <iframe src="https://www.javatpoint.com/html-iframes"height="300" width="200"></iframe>

<h2>percentage <frame</h2>
    <p>using the percentage for iframe</p>
    <iframe src="https://www.javatpoint.com/html-iframes"height="300" width="200"></iframe>

<h2>remove the border</h2>
    <p>this frame doesnot contains any borders</p>
    <iframe src="https://www.javatpoint.com/html-iframes" style="border:none"></iframe>

    <h2>Iframe - Target for a Link</h2>  
    <iframe height="300px" width="100%" src="new.html" name="iframe_a"></iframe>  
    <p><a href="https://www.javatpoint.com/html-iframes"target="iframe_a">javapoint.com</a></p>

<h2>embed video</h2>
<iframe width="400" height="200" src="https://www.youtube.com/embed/zcymcCj8-a8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html
